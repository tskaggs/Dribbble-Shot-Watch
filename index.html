<!doctype html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <title>Designer News + Hacker News</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/easydate.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div id="content">
      <div class="logo"> 
        <img src="images/dribbble-ball.png">
      </div>
      <div class="shot_input">
        <p>Add your Dribbble username to start!</p>
        <div contenteditable="true"></div>
        <a href="#">Submit</a>
      </div>

      <a href="" class="shot_link">
        <div class="big_card">
          <img src="" class="shot">
          <div class="shot_hover" style="display: none;">
            <strong class="title"></strong>
          </div>
          <div class="shot_details">
            <p class="views_count"><i></i><span></span></p>
            <p class="comments_count"><i></i><span></span></p>
            <p class="likes_count"><i></i><span></span></p>
          </div>
        </div>
      </a>
    </div>
    <footer>
      <a href="http://steamboatlabs.com/"><img src="images/made_by.png" /></a>     
    </footer>
  </body>
</html>
